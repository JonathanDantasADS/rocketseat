<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
 
<body>
    <form>
        <fieldset id="caixa">
            <legend id="titulo">Contato</legend>
            <div id="first">
                <label for="assunto"><strong>Assunto:</strong></label>
                <select name="assunto" id="assunto">
                    <option>Suporte</option>
                    <option>Dúvidas</option>
                    <option>Reclamação</option>
                </select>
            </div>
            <div>
                <label for=""><strong>Nome completo:</strong></label>
                <br>
                <input type="text" placeholder="Seu nome">
            </div>
            <div>
                <label for=""><strong>E-mail:</strong></label>
                <br>
                <input type="email" placeholder="email@seudominio.com">
            </div>
            <div>
                <label for=""><strong>Mensagem:</strong></label><br>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="checkbox">
                <label for="" > Aceito receber novidades por e-mail</label>
            </div>
            <div>
                <button>Enviar</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
